<style>
  body {
    background: rgb(218, 167, 167);
  }
  .mytabs {
    display: flex;
    flex-wrap: wrap;
    max-width: 1400px;
    margin: 50px auto;
    padding: 50px;
  }
  .mytabs input[type="radio"] {
    display: none;
  }
  .mytabs label {
    padding: 0px;
  }

  .mytabs .tab {
    width: 100%;
    padding-top: 30px;
    background: #fff;
    order: 1;
    display: none;
  }

  .mytabs input[type="radio"]:checked + label + .tab {
    display: block;
  }

  .mytabs input[type="radio"]:checked + label {
    background: #fff;
  }
</style>
