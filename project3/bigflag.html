
<html>
	<head>
		<title>kurdistan flag</title>
		<style type="text/css">
		.A{
			width:1300;
			height:150;
			background-color:green;
			display:none;
			border-style: solid;
		}
		.D{
			width:1300;
			height:150;
			border-style: solid;
			background-color:red;
			display:none;
		}
		.B{
			border-style: solid;
			width:1300;
			height:150;
			background-color:white;
			display:none;
		}
		.C{
			border-style: solid;
			margin-top:1;
			width:150;
			height:150;
			background-color:yellow;
			border-radius:80;
			display:none;

		}
		</style>
		<script src="jquery-1.11.2.js"></script>
		<script>
			$(document).ready(function(){
				$("button").click(function(){
					$(".A").slideToggle(8000);
					$(".D").slideToggle(6000);
					$(".B").slideToggle(4000);
					$(".C").slideToggle(4000);
			});
			});
		</script>
	</head>
	<body>
	<center>
	<div class="D"></div>
	<div class="B"><div class="C" text-align="center"></br></br>Kurdistan Flag</br></div></div>
	<div class="A"></div>
	</br>
	<button style="color: rgb(255, 255, 255); border-color: rgb(9, 2, 55); font-size:xx-large; border-radius: 8px; background-color: rgb(28, 98, 148);">Click Me</button>
	<h2 style="color: darkblue;">Click This button to show & hide Kurdistan Flag</h2>
	</center>
	</body>
</html>
