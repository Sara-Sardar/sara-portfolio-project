
<html>
	<head>
		<title>kurdistan flag</title>
		<style type="text/css">
		.A{
			width:1300;
			height:150;
			background-color:green;
			display:none;
			border-style: solid;
		}
		.D{
			width:1300;
			height:150;
			border-style: solid;
			background-color:red;
			display:none;
		}
		.B{
			border-style: solid;
			width:1300;
			height:150;
			background-color:white;
			display:none;
		}
		.C{
			border-style: solid;

			height:150;
			background-color:yellow;

			display:none;

		}

		<script src="jquery-1.11.2.js"></script>
		<script>
			$(document).ready(function(){

					$(".D").slideToggle(6000);

			});
			});

	</head>

	<center>
	<div class="D"></div>
